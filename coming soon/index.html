    <!-- GRID LINE -->
    <section class="grid">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2 col-sm-2">

          <div class="col-md-2 col-sm-2">

          </div>
        </div>
      </div>

    <div class="menu-bg"></div>
    <div class="menu-burger">â˜°</div>

    <div class="menu-items">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-4 col-sm-6">
            <h1>Navigations</h1>
            <ul class="menu">
              <li><a href="../index.html">- Back Home</a></li>
            </ul>
          </div>

          <div class="col-md-4 col-sm-6">
            <address>
              <h1>Our Location</h1>
              <p>
                Indonesian University of Education, <br />Tasikmalaya Campus.
              </p>
              <div class="google-map">
                <iframe
                  width="100%"
                  height="300"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                  src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=upi%20kampus%20tasikmalaya+(University)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                  ><a href="https://www.maps.ie/distance-area-calculator.html"
                    >area maps</a
                  ></iframe
                >
              </div>
            </address>
          </div>
        </div>
      </div>
    </div>

    <!-- HOME -->
    <section id="home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="home-info">
              <h1>We are getting ready <br />to open our Digivathon!</h1>
              <!-- You can change the date time in init.js file -->
              <ul class="countdown">
                <li>
                  <span class="days">14</span>
                  <h3>Days</h3>
                </li>
                <li>
                  <span class="hours">10</span>
                  <h3>hours</h3>
                </li>
                <li>
                  <span class="minutes">15</span>
                  <h3>minutes</h3>
                </li>
                <li>
                  <span class="seconds">34</span>
                  <h3>seconds</h3>
                </li>
              </ul>
              <div class="subscribe-form">
                <form action="https://formspree.io/f/mdovjnpq" method="post">
                  <input
                    type="text"
                    name="text"
                    class="form-control"
                    placeholder="Enter your Message"
                  />
                  <br />
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required=""
                  />
                  <button type="submit" class="form-control">
                    <i class="fa fa-envelope-o"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPTS -->
